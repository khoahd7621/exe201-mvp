version: '3.9'

services:
  hanyu-db:
    image: postgres:13-alpine
    container_name: hanyu-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=123456
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=hanyu-app
    ports:
      - "5432:5432"
    volumes:
      - postgres:/data/postgres
    networks:
      - hanyu-network
networks:
  hanyu-network:
    driver: bridge

volumes:
  postgres:
